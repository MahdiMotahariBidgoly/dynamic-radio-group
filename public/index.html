<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post second</title>
    <link href="./build/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-600 flex justify-center items-center h-screen">
    <div x-data="{
      radio:1 , 
      activeClass:'ring-4 ring-blue-300 bg-blue-400 text-white'
    }" 
  class="felx flex-col space-y-4 max-w-md w-full">
  <div @click="radio=1" :class="radio===1 ?  activeClass :''" class="bg-white p-4 cursor-pointer rounded-xl flex items-center justify-between">
        <div>
          <p class="font-bold mb-2 text-lg">startUp</p>
          <span>32GB/12 CPUs · 1024 GB SSD disk</span>
        </div>
        <div x-show="radio===1" class="w-8 h-8 rounded-full bg-blue-400 flex items-center justify-center text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
          
        </div>
  </div>
  <div @click="radio=2" :class="radio===2 ? activeClass :''" class="bg-white p-4 cursor-pointer rounded-xl flex items-center justify-between">

        </div>

          </svg>
           
        </div>
  </div>
